<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #button {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <img src="#">
  <br>
  <button id="button">Next</button>
  <script>
    const img = document.querySelector('img');

    const reload = async () => {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=48f2tjrWK2n9zuqk8nG1HiZiHKuQolTQ&s=cats', {mode: 'cors'})
      const catData = await response.json()
      img.src = catData.data.images.original.url;
    };

    reload();

    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      reload();
    })
  </script>
</body>
</html>
